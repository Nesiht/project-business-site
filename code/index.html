        <h1>Sign up for our services</h1>
        <form action="" class="" method="post">
          <input type="text" placeholder="First name" class="form-field">
          <input type="text" placeholder="Last name" class="form-field">
          <input type="password" placeholder="password" class="form-field">
          <span class="display-block">
          <input type="radio" name="gender" id="" class="form-check"><label for="">Male</label><br>
          <input type="radio" name="gender" id="" class="form-check"><label for="">Female</label> <br>

        </span>
